<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>	
<script type="text/javascript" src="js/paper-full.min.js"></script>
<script type="text/javascript" src="annotation.js" ></script> 
<script type="text/paperscript" canvas="myCanvas">
</script>
<script type="text/javascript" src="../data/smiley.json"></script> 
<link href="annotation.css" rel="stylesheet" type="text/css">

 <div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Dropdown</button>
  <div id="myDropdown" class="dropdown-content">
    <p> Head</p>
    <p> Eyes</p>
    <p> Mouth</p>
  </div>
</div>


<script type="text/javascript">
  
  /* When the user clicks on the button, 
 toggle between hiding and showing the dropdown content */
 function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
 }

 // Close the dropdown menu if the user clicks outside of it
 window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
       }
     }
   }
 }
</script>

</head>
<body>
	<canvas id="myCanvas" style="border: 3px solid #314DFE;" resize="true">   
   
  </canvas>
  
</body>
