<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>	
<script type="text/javascript" src="js/paper-full.min.js"></script>
<script type="text/javascript" src="../data/smiley.json"></script> 
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
  var smiledata = smiley['svgData']; 
  var smiledata = smiledata.join("z ");
  var smile = new CompoundPath(smiledata);
  smile.strokeColor = 'black';

  // Create a new path once, when the script is executed:
  var myPath = new Path();
  myPath.strokeColor = 'black';

  // This function is called whenever the user
  // clicks the mouse in the view:
  function onMouseDown(event) {
  // Add a segment to the path at the position of the mouse:
  myPath.add(event.point);
  console.log('You pressed the mouse!');
  }

  function onResize(event) {
  // Whenever the window is resized, recenter the path:
  smile.position = view.center;
    };  



</script>

<style type="text/css">
html,
body {
    margin: 0;
    overflow: hidden;
    height: 100%;
    }

/* Scale canvas with resize attribute to full size */
    canvas[resize] {
    width: 100%;
    height: 100%;
};
</style>
</head>
<body>

	<canvas id="myCanvas" style="border: 3px solid #314DFE;" resize="true">   
  </canvas>
  
</body>
